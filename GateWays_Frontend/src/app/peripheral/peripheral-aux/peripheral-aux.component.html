<div  class="row justify-content-center">
  <div class="col-7">
      
  </div>   
</div>


<ul *ngIf="peripherallist" class="list-group list-group-flush">
  <li *ngIf="name" class="list-group-item">
      <div class="row justify-content-center">
          <div class="col-8">
              <h2>
                  <span>{{name}}</span>
              </h2>
          </div>            
      </div>
  </li>
  <li appHover 
  *ngFor="let peripheral of peripherallist" 
  class="list-group-item"> 
  <div class="row justify-content-center">
      <div class="col-8 mypadding">
          <span>{{peripheral.vendor}}</span>
          <span> -- </span>
          <span>{{peripheral.createDate|date}}</span>
          <span> -- </span>
          <span [ngClass]="{'text-primary':peripheral.state==='online','text-danger':peripheral.state==='offline'}">
              {{peripheral.state | uppercase}}</span>
      </div>
  </div>                            
  </li> 
</ul>
