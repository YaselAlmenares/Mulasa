<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>home</mat-icon></button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!--a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a-->
        <a mat-list-item [routerLink]="['gateway']">Gateways</a>
        <a mat-list-item [routerLink]="['gateway/new']" >New Gateway</a>
        <a mat-list-item [routerLink]="['peripheral']" >Peripherals</a>
        <a mat-list-item [routerLink]="['peripheral/new']" >New Peripheral</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="position-fixed row justify-content-center">
        <div class="col-12">
        <ng-template [ngIf]="isLoading" #myspinner class="mat-snack-bar-container ">
          <mat-spinner></mat-spinner>
        </ng-template>
        </div>
        </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>


<app-error></app-error>
